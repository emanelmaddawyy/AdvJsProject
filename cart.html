  <div class="container">
    <div class="row" id="cart">

    </div>
    <h3 class="mt-5">Total Price </h3>
    <div id="total"></div>
  

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary my-5" data-toggle="modal" data-target="#exampleModal">
Buy Now
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buy Now </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input type="email" placeholder="enter Your mail" class="form-control"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Buy Now</button>
      </div>
    </div>
  </div>
</div>
