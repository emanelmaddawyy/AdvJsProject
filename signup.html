  <body>
    <div class="container mt-5">
      <form class=" w-50 m-auto" id="signForm">
         
        <div class="form-group">
          <label>
            User Name
          </label>
          <input type="text" class="form-control" name="userName" placeholder="YOUR USERNAME" required min="5">
        </div>
        <div class="form-group">
          <label>
            Email
          </label>
          <input type="email" class="form-control" name="userMail" placeholder="YOUR EMAIL" required>
        </div>
        <div class="form-group">
          <label>
            Password
          </label>
          <input type="password" class="form-control" name="userPass" placeholder="YOUR PASSWORD" required/>
        </div>
        <div class="form-group">
          <label>
            phone number
          </label>
          <input type="tel" class="form-control" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required placeholder="YOUR PHONE NUMBER">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary ">Log In </button>
        </div>
      </form>
    </div>
